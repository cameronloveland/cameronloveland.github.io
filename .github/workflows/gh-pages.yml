name: Deploy to GitHub Pages (docs folder)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd portfolio
          npm ci

      - name: Build static site
        run: |
          cd portfolio
          npm run build

      - name: List portfolio/out dir (debug)
        run: |
          ls -al portfolio/out || echo "No out folder found!"

      - name: Copy to docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r portfolio/out/* docs/

      - name: Commit and push updated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy static site to docs folder [skip ci]" || echo "No changes to commit"
          git push
