name: Deploy to GitHub Pages (static export to docs folder)

on:
  push:
    branches: [ main ]  # Change if your default branch is different

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd portfolio
          npm ci

      - name: Temporarily add output export in next.config.js
        run: |
          cd portfolio
          if ! grep -q "output: 'export'" next.config.js; then
            echo "üîß Adding output export for static export..."
            sed -i "0,/module.exports = {/s/module.exports = {/module.exports = {\n  output: 'export',/" next.config.js
          fi

      - name: Build static site
        run: |
          cd portfolio
          npm run build

      - name: Debug list out directory
        run: |
          ls -al portfolio/out || echo "‚ùå No out folder found!"

      - name: Copy out folder to docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r portfolio/out/. docs/

      - name: Commit and push updated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy static site to docs folder [skip ci]" || echo "No changes to commit"
          git push

      - name: Revert next.config.js change
        run: |
          cd portfolio
          git checkout -- next.config.js
