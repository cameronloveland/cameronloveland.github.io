<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Earth</title>
<style>
 html, body {
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
   background: black;
 }
 .stars {
   position: absolute;
   inset: 0;
   overflow: hidden;
 }
 .star {
   position: absolute;
   width: 2px;
   height: 2px;
   background: white;
   border-radius: 50%;
   opacity: 0.8;
   animation: twinkle 2s infinite ease-in-out;
 }
 @keyframes twinkle {
   0%, 100% { opacity: 0.2; }
   50% { opacity: 1; }
 }
 .earth-container {
   position: absolute;
   bottom: 0;
   left: 50%;
   width: 150%;
   height: 30vh;
   transform: translateX(-50%);
   overflow: hidden;
   pointer-events: none;
 }
 .earth-container img {
   width: 100%;
   height: auto;
   transition: transform 0.2s ease-out;
 }
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="earth-container">
  <img id="earth" src="https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg" alt="Earth" />
</div>
<script>
const starContainer = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + '%';
  s.style.top = Math.random() * 100 + '%';
  s.style.animationDelay = (Math.random() * 5) + 's';
  starContainer.appendChild(s);
}
const earth = document.getElementById('earth');
window.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
  earth.style.transform = `translateX(${x * 25}%)`;
});
</script>
</body>
</html>
